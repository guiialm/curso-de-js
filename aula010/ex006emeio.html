<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DoM2</title>
    <style>
        div#area{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            background-color: rgb(94, 199, 94);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>
    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout',sair)


        function clicar(){
            a.innerText = 'Clicou' 
            a.style.backgroundColor = 'red'
            
        }

        function entrar(){
            a.innerText = 'Entrou'
            a.style.backgroundColor = 'hsla(120, 48%, 57%, 0.596)' 
        }

        function sair(){
            a.innerText = 'Saiu'
            a.style.backgroundColor = 'rgb(19, 192, 19)'
        }

    
    </script>
</body>
</html>
